name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
    paths:
      - 'record-room/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_YOUTUBE_API_KEY: ${{ secrets.NEXT_PUBLIC_YOUTUBE_API_KEY }}
      NODE_ENV: production
      CI: true
      DEBUG: "*"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Clean install dependencies
        working-directory: record-room
        run: |
          rm -rf node_modules .next out
          npm install -g typescript
          npm install
      - name: Show environment info
        working-directory: record-room
        run: |
          npm list || true
          tsc --version
          ls -la node_modules/typescript || true
          cat tsconfig.json
      - name: Type check
        working-directory: record-room
        run: |
          npx tsc --noEmit --pretty --extendedDiagnostics --listFiles
          echo "TypeScript check completed"
      - name: Build with Next.js
        working-directory: record-room
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: |
          NODE_OPTIONS="--trace-warnings" npm run build
          echo "Build output directory contents:"
          ls -la out/ || true
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: record-room/out
          branch: gh-pages
          clean: true
          repository-name: aaronaftab/aaronaftab.github.io
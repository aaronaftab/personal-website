name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
    paths:
      - 'record-room/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_YOUTUBE_API_KEY: ${{ secrets.NEXT_PUBLIC_YOUTUBE_API_KEY }}
      NODE_ENV: production
      CI: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Clean install dependencies
        working-directory: record-room
        run: |
          rm -rf node_modules .next out
          npm install -g typescript
          npm install
      - name: Type check
        working-directory: record-room
        run: tsc --noEmit
      - name: Build with Next.js
        working-directory: record-room
        run: |
          npm run build
          ls -la out/
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: record-room/out
          branch: gh-pages
          clean: true
          repository-name: aaronaftab/aaronaftab.github.io
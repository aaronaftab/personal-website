name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
    paths:
      - 'record-room/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_YOUTUBE_API_KEY: ${{ secrets.NEXT_PUBLIC_YOUTUBE_API_KEY }}
      NODE_ENV: production
      CI: true
      DEBUG: "*"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Clean install dependencies
        working-directory: record-room
        run: |
          rm -rf node_modules .next out
          npm install -g typescript@5.3.3
          npm install
      - name: Show TypeScript info
        working-directory: record-room
        run: |
          tsc --version
          echo "TypeScript config:"
          cat tsconfig.json
      - name: Type check
        working-directory: record-room
        run: |
          echo "Running standalone type check..."
          tsc --noEmit --pretty --showConfig
          echo "Running Next.js type check..."
          npm run typecheck
      - name: Build with Next.js
        working-directory: record-room
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NODE_OPTIONS: "--trace-warnings --trace-deprecation"
        run: |
          echo "Starting Next.js build..."
          NEXT_DEBUG=1 npm run build
          echo "Build output directory contents:"
          ls -la out/ || true
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: record-room/out
          branch: gh-pages
          clean: true
          repository-name: aaronaftab/aaronaftab.github.io